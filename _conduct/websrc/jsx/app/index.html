<!DOCTYPE html>
<html class='default' dir='{dir}'>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge,chrome=1' />
    <title>SwidBox WebApp</title>
    <meta name='author' content='INDUCTUM, info@inductum.com'>
    <meta name='description' content='@todo'>
    <meta name='keywords' content='@todo'>
    <meta name='robots' content='index, follow'>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <meta name='apple-mobile-web-app-title' content='SwidBox'>
    <meta name='application-name' content='SwidBox'>
    <link media='screen' rel='stylesheet' type='text/css' href='/css/vendor/pace/pace.css' />
    <link media='screen' rel='stylesheet' type='text/css' href='/css/vendor/perfect-scrollbar/perfect-scrollbar.css'>
{stylesheets}    <link media='screen' rel='stylesheet' type='text/css' href='/css/fonts/{app}/fonts.css'>
  </head>
  <body class='fade-out' data-version='{version}'>
    <div id='pace-loader' class='pace-big'></div>
    <div id='app-preloader'></div>
    <div id='app-container'>{container}</div>
    <div id='blueimp-gallery' class='blueimp-gallery blueimp-gallery-controls'>
      <div class='slides'></div>
      <h3 class='title'></h3>
      <a class='prev'>‹</a>
      <a class='next'>›</a>
      <a class='close'>×</a>
      <a class='play-pause'></a>
      <ol class='indicator'></ol>
    </div>
    <script type='text/javascript' src='/js/vendor/pace/pace.js'></script>
    <script type='text/javascript' src='/js/polyfills/polyfills.js'></script>
    <script type='text/javascript' src='/js/polyfills/html5shiv.js'></script>
    <script type='text/javascript' src='/js/polyfills/modernizr.min.js'></script>
    <script type='text/javascript' src='/js/vendor/eventemitter2/eventemitter2.min.js'></script>
    <script type='text/javascript' src='/js/vendor/jquery/jquery.js'></script>
    <script type='text/javascript' src='/js/vendor/jquery-ui/jquery-ui.js'></script>
    <script type='text/javascript' src='/js/vendor/bootstrap/bootstrap.js'></script>
    <script type='text/javascript' src='/js/vendor/p-scrollbar/min/perfect-scrollbar.min.js'></script>
    <script type='text/javascript' src='/js/common/react/react.js'></script>
    <script type='text/javascript' src='/js/common/react-router/react-router.js'></script>
    <script type='text/javascript' src='/js/common/react-bootstrap/react-bootstrap.js'></script>
    <script type='text/javascript' src='/js/common/react-l20n/react-l20n.js'></script>
    <script type='text/javascript' src='/js/common/react-responsive/react-responsive.js'></script>
    <script type='text/javascript' src='/js/common/react/showdown.js'></script>
    <script type='text/javascript' src='/js/vendor/jquery-steps/jquery-steps.js'></script>
    <script type='text/javascript' src='/js/vendor/jquery-validate/jquery-validate.js'></script>

    <script type='text/javascript' src='{appscript}'></script>
  </body>
</html>
